  <!-- Small developer dots/pixels -->
  <circle cx="20" cy="16" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="44" cy="16" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="20" cy="48" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="44" cy="48" r="1.5" fill="#ffffff" opacity="0.6"/>
</svg> 